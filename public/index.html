<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Join | ChatApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body class="centered-form">
    <div class="centered-form__form">
      <form class="" action="/chat.html" method="get">
        <div class="form-field">
          <h3>Join a chat</h3>
        </div>
        <div class="form-field">
          <label for="name">Display name</label>
          <input type="text" name="name" value="" autofocus />
        </div>
        <div class="form-field">
          <label for="room">Room name</label>
          <input type="text" name="room" value="" autofocus />
        </div>
        <div class="form-field">
          <label for="rooms">Choose a car:</label>
          <div id="activeRooms"></div>
        </div>
        <div class="form-field">
          <button type="submit" name="button">Join</button>
        </div>
      </form>
    </div>

    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="./js/libs/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="/js/index.js" type="text/javascript"></script>

  </body>
</html>
